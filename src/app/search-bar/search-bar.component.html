<div class="eco-search">
  <div class="search-bar">

    <div class="search-input">
      <img src="images/Home_Picto_Recherche_Depart.svg" alt="DÃ©part" class="icon" />
      <input
      type="text"
      [ngModel]="villeDepart"
      (ngModelChange)="onVilleDepartChange($event)"
      placeholder="DÃ©part"/> 
    </div>

    <div class="search-input">
      <img src="images/Home_Picto_Recherche_Destination.svg" alt="Destination" class="icon" />
      <input
      type="text"
      [ngModel]="villeArrivee"
      (ngModelChange)="onVilleArriveeChange($event)"
      placeholder="Destination"/>
    </div>

    <div class="search-input">
      <img src="images/Home_Picto_Recherche_Date.svg" alt="Date" class="icon" />
      <input type="date" [(ngModel)]="date" />
    </div>

    <div class="search-input">
      <img src="images/Home_Picto_Recherche_Passager.svg" alt="Passagers" class="icon" />
      <select [(ngModel)]="nbPassagers">
        <option [value]="1">1 passager</option>
        <option [value]="2">2 passagers</option>
        <option [value]="3">3 passagers</option>
        <option [value]="4">4 passagers</option>
      </select>
    </div>

    <button class="search-button" (click)="onSearchClick()">Rechercher</button>

  </div>
</div>
