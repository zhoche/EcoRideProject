<section
  class="login-page"
  [ngStyle]="{
    'background-image':
      'url(/images/Connexion_Femme.webp)',
    'background-repeat': 'no-repeat',
    'background-position': 'right top',
    'background-size': 'cover'
  }"
>
  <div class="login-container">
  <div class="login-card">
    <h1>Se connecter</h1>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Adresse mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="john.doe@gmail.com" required>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="xxxxxxxxxx" required>
      </div>
      <button href="#" type="submit"  class="btn btn-filled">Je me connecte</button>
    </form>
    
    <p class="register-link">
      Vous n’avez pas encore de compte&nbsp;?
    <a routerLink="/inscription" routerLinkActive="active">Créer un compte</a></p>
 
 
<!-- IMAGE DE FOND -->
  <!-- <div class="login-img">
    <img src="images/Connexion_Femme.webp" alt="Passager utilisant l’application">
  </div> -->

  </div>
</div>
</section>
