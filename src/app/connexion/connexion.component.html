<section class="login-page">

  <!-- Carte blanche avec le formulaire -->
    <div class="login-card">
      <h1>Se connecter</h1>

      <form action="/login" method="POST">
        <div class="input-group">
          <label for="email">Adresse mail</label>
          <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="xxxxxxxxxx" required>
        </div>
        <button href="#" type="submit"  class="btn btn-filled">Je me connecte</button>
      </form>
      
      <p class="register-link">
        Vous n’avez pas encore de compte&nbsp;?
        <a href="#">Créer un compte</a>
      </p>
    </div>

    <!-- Bloc image en HTML -->
    <div class="login-img">
      <img src="images/Connexion_Femme.webp" alt="Passager utilisant l’application">
    </div>

  </section>
